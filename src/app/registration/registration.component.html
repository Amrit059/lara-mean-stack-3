<div>
  <form (ngSubmit)="submitForm()" #myForm="ngForm">
    <mat-form-field>
      <input name="username" 
      matInput 
      placeholder="Please enter user name" 
      ngModel
      required
      #username="ngModel"
      />
     <mat-error *ngIf="username.invalid">User is required.</mat-error>      
    </mat-form-field>
  
    <mat-form-field>
      <input name="emailId" matInput placeholder="Enter email id" 
      required
      email
      ngModel
      #emailId = "ngModel"
      />
      <mat-error *ngIf="emailId.errors?.required">Email id is required.</mat-error>            
      <mat-error *ngIf="!emailId.errors?.required && emailId.errors?.email">Email id is not valid.</mat-error>            
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Enter City"
       [ngModel] = "cityName"
        name="cityName" 
      >
        <mat-option [value]="'Bangalore'">
          Bangalore
        </mat-option>
        <mat-option [value]="'Delhi'">
          Delhi
        </mat-option>
        <mat-option [value]="'Chennai'">
          Chennai
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button [disabled]="myForm.invalid" mat-raised-button type="submit">Submit</button> 
  </form>
</div>
